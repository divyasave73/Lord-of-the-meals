            <label for="username">Username </label>
            <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp"

            <span>{{username}}</span>
            <br><!-- <small id="username" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

        <div class="form-group">
            <label for="email">Email </label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel
            >
        </div>
        <br>
        <div class="form-check">
            <label class="form-control" for="course">Select course </label>
            <select name="course" class="form-control" id="course" ngModel>

                <option value="html">HTML</option>
                <option value="css">CSS</option>
            </select>
        </div>
        <br>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
    </form>
